<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="./src/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="inicio"> 
            <a class="inicio_menu" href=""> a.k </a>
        </nav>
    </header>
    <main class="container">
        <section class="encriptar">
            <textarea class="texto" name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí" ></textarea>
        </section>
        <div class="terminos">
            <img src="" alt="">
            <p> ⚠️ Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn_encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn_desencriptar" type="button" onclick="desencriptar()"">Desencriptar</button>
        </div>
        <section class="encriptado">
            <img class="imagen" src="./src/ilustracion.png" alt="" id="muñeco">
            <div class="mensaje_encriptado" id="mensaje_encriptado">
                <h2 class="ocultar_titulo" id="titulo_mensaje">Ningún elemento fue encontrado</h2>
                <p class="ocultar_parrafo" id="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <ul class="redes">
            <li class="icon_red">
                <a href="https://www.linkedin.com/in/annkphz/" class="icon"><ion-icon name="logo-linkedin"></ion-icon></a>
            </li>
            <li class="icon_red">
                <a href="" class="icon"><ion-icon name="logo-instagram"></ion-icon></a>
            </li>
            <li class="icon_red">
                <a href="" class="icon"><ion-icon name="logo-github"></ion-icon></a>
            </li>
        </ul>
        <p class="pie">2024 | Desarrollado por @ann_kzt</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
<script src="./js/index.js"></script>
</html>
